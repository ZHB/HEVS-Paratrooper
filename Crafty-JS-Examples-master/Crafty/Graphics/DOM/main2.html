<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto;}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://craftyjs.com/release/0.4.4/crafty-min.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          Crafty.e("2D, DOM")
          .attr({x: 100, y: 100, w: 50, h: 50})
          .css({
            "background-color": "red",
            "border-style": "solid"
          });
          Crafty.e("2D, DOM")
          .attr({x: 200, y: 100, w: 50, h: 50})
          .css({
            "background-color": "red",
            "border-style": "solid"
          });
          Crafty.e("2D, DOM")
          .attr({x: 200, y: 200, w: 50, h: 50})
          .css({
            "background-color": "red",
          });
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
