<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">  
<title>Paratrooper</title>
<link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css">
 <style>
    body, html { margin:0; padding: 0; font-family:'Agency FB', Arial; font-size:30px;background:#fff; }
    
    #cr-stage { margin:0px auto; border:3px solid #000; border-top:none;}
    
    #game-container { border:5px solid #000; color:#fff;}
    #main-container {
        margin: 0 auto;
        width: 1200px;
        background:#000;
        border: 3px solid #000;
        border-bottom:none;
    }
    #game-info {
        color: #fff;
        padding: 5px 10px;
        border:3px solid #000;
        
    }    
    #game-info ul {
        list-style:none;
        margin:0;
    }
    #game-info ul li {
        display:inline-block;
        margin-left: 13px;
    }
    .scores {
        float:left;
        width:80%;
    }
    .scores p {
        line-height: 50px;
        margin: 0;
    }
    .controls {
        float: right;
    }
    .btn {
        border: medium none;
        height: 50px;
        text-indent: -999999px;
        width: 50px;
        cursor:pointer;
    }
    .btn-pause {
        background: url("./assets/play.png") no-repeat scroll center center rgba(0, 0, 0, 0);
    }
    .btn-play {
        background: url("./assets/pause.png") no-repeat scroll center center rgba(0, 0, 0, 0);
    }
    .btn-mute {
        background: url("./assets/volume-on.png") no-repeat scroll center center rgba(0, 0, 0, 0);
    }
    .btn-mute.inactive {
        background: url("./assets/volume-off.png") no-repeat scroll center center rgba(0, 0, 0, 0);
    }
    .clearfix {
        clear:both;
    }
    input {
        font-family:'Agency FB';
        background: none;
        color: #fff;
        border: none;
        font-size: 30px;
    }
  </style>
</head>
<body>
    <div id="main-container">
        <div id="game-info">
            <div class="scores">
                <p>SCORE : <input type="text" class="scoreTotal" value="0" /></p>
            </div>
            <div class="controls">
                <ul>
                    <!--<li><button class="btn btn-pause">Pause</button></li>-->
                    <li><button class="btn btn-mute">Mute</button></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div id="game-container"></div>
    </div>
	<script src="./js/jquery/jquery.js"></script>
	<script src="./js/jquery-ui/jquery-ui.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/crafty/crafty.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/scenes.js"></script>
    <script src="./js/trajectory.js"></script>
    <script src="./js/scores.js"></script>
    
    <script>window.addEventListener('load', Game.start());</script>
    <script>
        /*
         * Mute/unmute with Crafty options
         */
        $('.btn-mute').click(function() { 
            Crafty.audio.toggleMute();
            if($('.btn-mute').hasClass('inactive')) {
                $('.btn-mute').removeClass('inactive');
            } else {
                $('.btn-mute').addClass('inactive');
            } 
        });
        
    </script>
	
</body>
</html>
